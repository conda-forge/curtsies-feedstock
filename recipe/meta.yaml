{% set name = "curtsies" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ffe52cb5a0d87e914574418816b34965085db8f6cffd8951ec227bd7deec738f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py2k]
  skip: true  # [win]

requirements:
  host:
    - pip
    - python
  run:
    - blessings >=1.5
    - python
    - cwcwidth
    - backports.cached-property  # [py<38]

test:
  imports:
    - curtsies
  requires:
    - mock
    - nose
    - pyte

about:
  home: https://github.com/bpython/curtsies
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Curses-like terminal wrapper, with colored strings!

extra:
  recipe-maintainers:
    - scopatz
    - mariusvniekerk
