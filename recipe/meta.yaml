{% set name = "curtsies" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 62d10f349c553845306556a7f2663ce96b098d8c5bbc40daec7a6eedde1622b0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py2k]
  skip: true  # [win]

requirements:
  host:
    - pip
    - python
  run:
    - blessings >=1.5
    - python
    - cwcwidth
    - backports.cached-property  # [py<38]

test:
  imports:
    - curtsies
  requires:
    - mock
    - nose
    - pyte

about:
  home: https://github.com/bpython/curtsies
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Curses-like terminal wrapper, with colored strings!

extra:
  recipe-maintainers:
    - scopatz
    - mariusvniekerk
